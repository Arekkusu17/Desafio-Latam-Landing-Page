<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="assets/imgs/favico.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="assets/css/normalize.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <title>Bike to Ride</title>
   </head>
   <body>
      <main>
         <header>
            <h1>Bike to Ride</h1>
            <p>El mejor lugar para encontrar tu bicicleta</p>
         </header>
         <section>
            <table>
               <tr>
                  <td>
                     <img
                        class="img"
                        src="assets/imgs/electric-bike.jpg"
                        alt="bicicleta electrica en la playa"
                     />
                  </td>
                  <td class="item-text">
                     <p>Bicicleta Eléctrica</p>
                     <p>Precio: $199.990</p>
                  </td>
               </tr>
               <tr>
                  <td>
                     <img
                        class="img"
                        src="assets/imgs/mountain-bike.jpg"
                        alt="bicicleta de montaña"
                     />
                  </td>
                  <td class="item-text">
                     <p>Bicicleta de Montaña</p>
                     <p>Precio: $119.990</p>
                  </td>
               </tr>
               <tr>
                  <td>
                     <img
                        class="img"
                        src="assets/imgs/road-bike.jpg"
                        alt="bicicleta de pista"
                     />
                  </td>
                  <td class="item-text">
                     <p>Bicicleta de Pista</p>
                     <p>Precio: $409.990</p>
                  </td>
               </tr>
               <tr>
                  <td>
                     <img
                        class="img"
                        src="assets/imgs/kid-bike.jpg"
                        alt="bicicleta para niños"
                     />
                  </td>
                  <td class="item-text">
                     <p>Bicicleta para Niños</p>
                     <p>Precio: $99.990</p>
                  </td>
               </tr>
            </table>
         </section>
      </main>
      <footer>Te ayudamos a elegir como pedalear @BiketoRide</footer>
   </body>
</html>
